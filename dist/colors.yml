aliases:
  navy01: '#114da5'
  navy02: '#1956dd'
  navy03: '#4a7ae6'
  navy04: '#7b9fee'
  navy05: '#abc3f7'
  navy06: '#dce7ff'

  black: '#000000'
  white: '#ffffff'
props:
  - name: color-navy01 '#114da5'
    value: '{!color-navy01}'
  - name: color-navy02 '#1956dd'
    value: '{!color-navy02}'
  - name: color-navy03 '#4a7ae6'
    value: '{!color-navy03}'
  - name: color-navy04 '#7b9fee'
    value: '{!color-navy04}'
  - name: color-navy05 '#abc3f7'
    value: '{!color-navy05}'
  - name: color-navy06 '#dce7ff'
    value: '{!color-navy06}'
  - name: color-black
    value: '{!color-black}'
    meta:
      filter: brightness(0) saturate(100%)
  - name: color-white
    value: '{!color-white}'
    meta:
      filter: brightness(0) saturate(100%) invert(100%)
global:
  type: color
  category: background-color